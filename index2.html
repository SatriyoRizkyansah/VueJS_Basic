<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div id="app">
      <!-- <div v-if="tampil">{{ message }}</div>

      <div v-else-if="nilai <= 8 && nilai > 6">Predikat B</div>
      <div v-else>Predikat C</div> -->

      <div v-show="stateLampu">Lampu Hidup</div>
      <button @click="toggleLampu">Pencet Saklar</button>
    </div>

    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        setup() {
          const stateLampu = ref(true);

          const toggleLampu = () => {
            stateLampu.value = !stateLampu.value;
          };

          return {
            toggleLampu,
            // message: "hello vue 3",
            // tampil: true,
            // nilai: 9.5,

            stateLampu,
          };
        },
      }).mount("#app");
    </script>
  </body>
