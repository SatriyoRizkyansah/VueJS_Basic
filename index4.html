<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="kurang">-</button>
      <span>{{ count }}</span>
      <button @click="tambah">+</button>
      <br />
      <button @click="sayHello('Satriyo Rizkyansah')">Say Hello!</button>
      <br />
      <input type="text" @keydown.enter="sayHello('Satriyo Rizkyansah')" />
      <br />
      <form method="post" action="contoh.html" v-on:submit.prevent>
        <input type="text" />
        <input type="submit" value="send" />
      </form>
    </div>

    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        setup() {
          const count = ref(0);

          const kurang = () => {
            count.value--;
          };

          const tambah = () => {
            count.value++;
          };

          const sayHello = (name) => {
            alert(`Hallo ${name}`);
          };

          return {
            count,
            kurang,
            tambah,
            sayHello,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
