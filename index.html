<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="kurang()">-</button>
      {{ count }}
      <button @click="tambah()">+</button>
    </div>

    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        setup() {
          const count = ref(0);

          const tambah = () => {
            count.value++;
          };

          const kurang = () => {
            count.value--;
          };

          return {
            count,
            tambah,
            kurang,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
